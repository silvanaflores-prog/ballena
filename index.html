<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <title>Libro Océano - Experiencia AR</title>

    <style>
      /* Pantalla de carga profesional con fondo Violeta/Fucsia */
      #logo-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #9C27B0; /* Color Violeta/Púrpura */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 1s ease-out;
      }
      #logo-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #logo-image {
        width: 220px; /* Tamaño del logo ajustable */
        height: auto;
        margin-bottom: 25px;
      }
      .loader {
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #ffffff;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #loading-text {
        margin-top: 20px;
        font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
        color: #ffffff;
        font-size: 1.3rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="logo-overlay">
      <img id="logo-image" src="./Logo.png" alt="Logo Libro Océano" />
      <div class="loader"></div>
      <p id="loading-text">¡Preparando la magia!</p>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./ballena.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: yes;"
      color-space="sRGB"
      renderer="colorManagement: true, exposure: 1.5"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modeloBallena" src="./ballena.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.8"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#modeloBallena"
          position="0 0 0.1"
          scale="1.2 1.2 1.2"
          rotation="0 0 0">
        </a-gltf-model>

        <a-entity position="0 0.8 0.1">
          <a-plane color="#000" height="0.4" width="2.4" opacity="0.7"></a-plane>
          <a-text
            value="¿SABÍAS QUÉ?\n¡Su corazón es del tamaño de un auto!"
            color="#FFF"
            align="center"
            font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
            width="2.2"
            position="0 0 0.01">
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Oculta el logo cuando la Realidad Aumentada está lista
      document.querySelector('a-scene').addEventListener('realityready', function () {
        setTimeout(() => {
          document.getElementById('logo-overlay').classList.add('hidden');
        }, 1200); // 1.2 segundos para que el usuario vea tu marca
      });
    </script>
  </body>
</html>
