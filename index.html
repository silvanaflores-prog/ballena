<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Ballena AR</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ballena.mind; autoStart: true; uiLoading: yes; uiScanning: yes;"
      color-space="sRGB"
      renderer="colorManagement: true; exposure: 1.5"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded>

      <a-assets>
        <a-asset-item id="modeloBallena" src="ballena.glb?v=2"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#modeloBallena"
          position="0 0 0.1"
          scale="0.01 0.01 0.01"
          rotation="0 180 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
