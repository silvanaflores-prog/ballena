<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <title>Libro Océano - Experiencia AR</title>

    <style>
      /* Pantalla de carga profesional */
      #logo-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Fondo blanco */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 1s ease-out;
      }
      #logo-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #logo-image {
        width: 200px; /* Ajusta el tamaño de tu logo aquí */
        height: auto;
        margin-bottom: 20px;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="logo-overlay">
      <img id="logo-image" src="./Logo.png" alt="Logo Libro Océano" />
      <div class="loader"></div>
      <p style="font-family: sans-serif; color: #555;">Preparando la magia...</p>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./ballena.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: yes;"
      color-space="sRGB"
      renderer="colorManagement: true, exposure: 1.5"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modeloBallena" src="./ballena.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.8"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#modeloBallena"
          position="0 0 0.1"
          scale="1.2 1.2 1.2"
          rotation="0 0 0">
        </a-gltf-model>

        <a-entity position="0 0.8 0.1">
          <a-plane color="#000" height="0.4" width="2.2" opacity="0.7"></a-plane>
          <a-text
            value="¿SABÍAS QUÉ?\n¡Su corazón es del tamaño de un auto!"
            color="#FFF"
            align="center"
            font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
            width="2"
            position="0 0 0.01">
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Detecta cuando la cámara y la AR están listas para ocultar el logo
      document.querySelector('a-scene').addEventListener('realityready', function () {
        setTimeout(() => {
          document.getElementById('logo-overlay').classList.add('hidden');
        }, 1000); // 1 segundo extra para asegurar suavidad
      });
    </script>
  </body>
</html>
