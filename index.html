<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Libro Oceano - Se√±o Sil</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      mindar-image="imageTargetSrc: ./ballena.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, exposure: 1.5" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modeloBallena" src="ballena.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#modeloBallena" position="0 0 0.1" scale="2 2 2"></a-gltf-model>
        
        <a-entity position="0 0.8 0.1">
          <a-plane color="black" height="0.4" width="2.2" opacity="0.7"></a-plane>
          <a-text 
            value="SABIAS QUE?\nSu corazon es del tamano de un auto!" 
            align="center" 
            width="2" 
            color="white"
            font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt">
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
