<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Libro Oceano - Se√±o Sil</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      mindar-image="imageTargetSrc: ./ballena.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, exposure: 2" 
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modeloBallena" src="ballena.glb?v=2"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="2"></a-light>
      <a-light type="directional" position="0 10 10" intensity="1.5"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#modeloBallena" 
          position="0 0 0.2" 
          scale="4 4 4"
          rotation="0 90 0">
        </a-gltf-model>
        
        <a-entity position="0 1 0.1">
          <a-plane color="black" height="0.5" width="2.5" opacity="0.8"></a-plane>
          <a-text 
            value="SABIAS QUE?\nSu corazon es del tamano de un auto" 
            align="center" color="white" width="2.3">
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
